<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stars | Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style/globals.css">
  </head>
  <body class="flex items-center justify-center h-screen px-4 login-bg">
    <div class="bg-[#202021] rounded-lg py-5 pb-5 px-5 min-w-[300px] w-full shadow-md" style="box-shadow: 0 0 15px rgba(226, 190, 129, 0.4);">
      <div class="flex flex-col items-center justify-center">
        <a href="/index.html"><img src="/images/logo-big.png" alt="logo" class="w-[130px]" /></a>

        <!-- form -->
        <form class="w-full text-[#aeafaf] space-y-3 mt-2">
          <div class="flex flex-col">
            <label for="username" class="text-[13px]">아이디</label>
            <input
              required
              id="username"
              class="border border-[#2b2a2a] rounded py-2 px-2 text-[12px]"
              type="text"
              placeholder="아이디를 입력하세요"
            />
          </div>

          <!-- password -->

          <div class="flex flex-col relative">
            <label for="password" class="text-[13px]">비밀번호</label>
            <input
              required
              id="password"
              class="border border-[#2b2a2a] rounded py-2 px-2 text-[12px] pr-8"
              type="password"
              placeholder="비밀번호를 입력하세요"
            />
            <!-- Eye Icon -->
            <button
              type="button"
              class="absolute right-2 top-1/2 translate-y-[-50%] text-[12px]"
              onclick="togglePassword()"
            >
              <svg
              id="eye-open"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-4"
              >
                <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                <path
                  fill-rule="evenodd"
                  d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg
              id="eye-closed"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-4 hidden"
              >
                <path
                  d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z"
                />
                <path
                  d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z"
                />
                <path
                  d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z"
                />
              </svg>
            </button>
            <a href="#" class="text-[10px] text-end mt-1"
              >비밀번호를 잊어버리셨나요?</a
            >
          </div>

          <button
            class="bg-[#e2be81] active:bg-[hsl(38,63%,75%)] hover:bg-[#e2be81] w-full text-black rounded text-[13px] py-2 mt-2 "
          >
            로그인
          </button>

          <p class="text-center text-[12px]">
            계정이 없나요? <a href="#" class="text-[#e2be81]">회원가입</a>
          </p>
        </form>
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
