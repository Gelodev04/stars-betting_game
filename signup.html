<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stars | Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style/globals.css">
  </head>
  <body class="flex items-center justify-center h-screen px-4 login-bg">
    <div class="bg-[#202021] rounded-lg py-5 pb-7 px-5 min-w-[300px] w-full shadow-md" style="box-shadow: 0 0 15px rgba(226, 190, 129, 0.4);">
      <div class="flex flex-col items-center justify-center">
        <a href="/index.html"><img src="/images/logo-big.png" alt="logo" class="w-[130px]" /></a>

        <form class="w-full text-[#aeafaf] space-y-3 mt-2">
          <!-- username -->
          <div class="flex flex-col">
            <label for="username" class="text-[13px]">아이디</label>
            <input
              required
              id="username"
              class="border border-[#2b2a2a] rounded py-2 px-2 text-[12px]"
              type="text"
              placeholder="6~12자 소문자 영문, 숫자 입력"
            />
          </div>

          <!-- password -->
          <div class="flex gap-2 w-auto">
            <div class="flex flex-col w-1/2">
              <label for="password" class="text-[13px]">비밀번호</label>
              <input
                required
                id="password"
                class="border border-[#2b2a2a] rounded py-2 px-2 bg-[#bdbdbb] text-[black] text-[12px]"
                type="password"
                placeholder="비밀번호"
              />
            </div>
            <div class="flex flex-col w-1/2">
              <label for="confirm" class="text-[13px]">비밀번호 확인</label>
              <input
                required
                id="confirm"
                class="border border-[#2b2a2a] rounded py-2 px-2 text-[12px]"
                type="password"
                placeholder="비밀번호 확인"
              />
            </div>
          </div>

          <!-- nickname -->
          <div class="flex gap-2">
            <div class="flex flex-col w-1/2">
              <label for="nickname" class="text-[13px]">닉네임</label>
              <input
                required
                id="nickname"
                class="border border-[#2b2a2a] rounded py-2 px-2 text-[12px]"
                type=""
                placeholder="닉네임"
              />
            </div>
            <div class="flex flex-col w-1/2">
              <label for="" class="text-[13px]">충환전 비밀번호</label>
              <input
                required
                id=""
                class="border border-[#2b2a2a] rounded py-2 px-2 text-[12px]"
                type=""
                placeholder="충환전 비밀번호"
              />
            </div>
          </div>

          <!-- fourth block -->
          <div class="flex flex-col">
            <label for="phonenum" class="text-[13px]">휴대폰번호</label>
            <input
              required
              id="phonenum"
              class="border border-[#2b2a2a] rounded py-2 px-2 text-[12px]"
              type="tel"
              placeholder="-없이 숫자만 입력"
            />
          </div>

          <!-- fifthblock -->
          <div class="flex gap-2">
            <!-- Bank Name -->
            <div class="flex flex-col w-1/2">
              <label for="bank" class="text-[13px]">은행명</label>
              <select
                required
                id="bank"
                class="border border-[#2b2a2a] rounded py-2 px-2 text-[12px]"
              >
                <option class="text-[13px]">은행명</option>
                <!-- Add more options here -->
              </select>
            </div>

            <!-- Account Number -->
            <div class="flex flex-col w-1/2">
              <label for="account-number" class="text-[13px]">계좌번호</label>
              <input
                required
                id="account-number"
                type="text"
                placeholder="-없이 숫자만 입력"
                class="border border-[#2b2a2a] rounded py-2 px-2 text-[12px]"
              />
            </div>
          </div>

          <!-- sixth block -->
          <div class="flex gap-2 ">
            <!-- 예금주 (Depositor) -->
            <div class="flex flex-col w-1/2">
              <label for="depositor" class="text-[13px]">예금주</label>
              <input
                required
                id="depositor"
                type="text"
                placeholder="예금주명을 입력"
                class="border border-[#2b2a2a] rounded py-2 px-2 text-[12px] bg-[#bdbdbb] text-[black]"
              />
            </div>

            <!-- 생년월일 (Date of Birth) -->
            <div class="flex flex-col  w-1/2">
              <label for="birthdate" class="text-[13px]">생년월일</label>
              <input
                required
                id="birthdate"
                type="date"
                value="2024-06-21"
                class="border border-[#2b2a2a] rounded py-2 px-2 text-[12px] bg-[#1e1e1e] w-full"
              />
            </div>
          </div>

          <!-- last block -->
          <div class="flex flex-col">
            <label for="referrer" class="text-[13px]">추천인</label>
            <input
              id="referrer"
              class="border border-[#2b2a2a] rounded py-2 px-2 text-[12px]"
              type="text"
              placeholder="추천인 또는 가입코드 입력"
            />
          </div>

          <!-- button -->
          <button class="bg-[#e2be81] w-full text-black rounded text-[13px] py-2 mt-2 hover:bg-[#e2be81] active:bg-[hsl(38,63%,75%)]">회원가입</button>
        </form>
      </div>
    </div>
  </body>
</html>
